<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header class="border text-white p-4">
            <div class="container-lg">
                <h2>Property List</h2>
                <p>See all the houses you want!</p>
            </div>
        </header>
        <main>
            <div class="container-lg">
                <div class="row mt-5">
                    <h5>Filter:</h5>
                </div>
                <div class="container mt-3 p-0">
                    <button type="button" class="one btn btn-outline-secondary">Vilnius</button>
                    <button type="button" class="two btn btn-outline-secondary">Kaunas</button>
                    <button type="button" class="three btn btn-outline-secondary">Klaipėda</button>
                    <button type="button" class="four btn float-end">Add Property +</button>
                </div>
            </div>
            <div class="container">
                <div class="col mt-5 w-50">
                    <div class="row row-cols-1 row-cols-md-3">
                        <div class="col">
                            <div class="card border-0">
                                <img src="https://picsum.photos/150/200" class="card-img-top" alt="...">
                                <div class="card-body pt-0 shadow">
                                    <div class="card-title my-3">
                                        <h4 class="m-auto">€ 30,000</h4>
                                        <span>Vilnius</span>
                                    </div>
                                    <p class="card-text">Gražus namas prie upės.
                                        Penki kambariai ir t.t.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0">
                                <img src="https://picsum.photos/150/201" class="card-img-top" alt="...">
                                <div class="card-body pt-0 shadow">
                                    <div class="card-title my-3">
                                        <h4 class="m-auto">€ 55,000</h4>
                                        <span>Vilnius</span>
                                    </div>
                                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio,
                                        recusandae.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0">
                                <img src="https://picsum.photos/150/202" class="card-img-top" alt="...">
                                <div class="card-body pt-0 shadow">
                                    <div class="card-title my-3">
                                        <h4 class="m-auto">€ 105,000</h4>
                                        <span>Vilnius</span>
                                    </div>
                                    <p class="card-text">Butas kaip butas... sėdi ir gyveni</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    </body>

</html>
